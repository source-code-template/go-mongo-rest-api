server:
  name: go-mongo-rest-api
  port: 8080

mongo:
  uri: mongodb+srv://dbUser:Demoaccount1@projectdemo.g0lah.mongodb.net
  database: masterdata

log:
  level: info
  map:
    time: "@timestamp"
    msg: message
middleware:
  log: true
  skips: /health
  request: request
  response: response
  size: size

status:
  not_found: 0
  duplicate_key: 0
  success: 1
  version_error: 2
  validation_error: 4
  error: 4
